<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Простий форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Простий форум</h1>

<section class="new-topic">
    <h2>Створити нову тему</h2>
    <input type="text" id="topicTitle" placeholder="Назва теми">
    <textarea id="topicMessage" placeholder="Перше повідомлення"></textarea>
    <button onclick="addTopic()">Додати тему</button>
</section>

<section id="forum"></section>

<script src="script.js"></script>
</body>
</html>
